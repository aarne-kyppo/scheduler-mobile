<!DOCTYPE html>
<html ng-app='scheduler'>
    <head>
        <base href='{{rooturl}}'/>
        <title>{{title}}</title>
        <meta name='viewport' content='width=device-width,initial-scale=1'/>
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css'/>
        <link rel='stylesheet' href='{{rooturl}}/stylesheets/style.css'></link>
    </head>
    <body ng-controller='LessonsController as lessonsctrl'>
        <p id='rooturl' style='display: none'>{{rooturl}}</p>
        {% block content %}
        {% endblock %}
        <script type='text/javascript'>
            var rooturl = '{{rooturl}}';// Rooturl for scripts.
        </script>
        <script type='text/javascript' src='{{rooturl}}/jquery/dist/jquery.min.js'></script>
        <script type='text/javascript' src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js'></script>
        <script type='text/javascript' src='{{rooturl}}/angular/angular.min.js'></script>
        <script type='text/javascript' src='{{rooturl}}/angular-route/angular-route.min.js'></script>
        <script type='text/javascript' src='{{rooturl}}/moment/moment.js'></script>
        <script type='text/javascript' src='{{rooturl}}/ScrollToFixed/jquery-scrolltofixed-min.js'></script>
        <script type='text/javascript' src='{{rooturl}}/lodash/lodash.min.js'></script>
        <script type='text/javascript' src='{{rooturl}}/javascripts/schoolday.js'></script>
    </body>
</html>
